<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Immersive Dynamic Weather Experience.">
    <title>Saigon Pro Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --transition-speed: 1s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: background var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Background Gradients --- */
        body.morning {
            background: linear-gradient(180deg, #1e90ff 0%, #70a1ff 100%);
        }

        body.afternoon {
            background: linear-gradient(180deg, #f83600 0%, #f9d423 100%);
        }

        body.evening {
            background: linear-gradient(180deg, #485563 0%, #29323c 100%);
        }

        body.night {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        }

        /* --- Clouds --- */
        .clouds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
        }

        .cloud {
            position: absolute;
            color: white;
            font-size: 5rem;
            filter: blur(2px);
            animation: moveClouds 25s linear infinite;
        }

        @keyframes moveClouds {
            from {
                left: -20%;
            }

            to {
                left: 110%;
            }
        }

        /* --- Central Icon --- */
        .weather-visual {
            font-size: 10rem;
            margin-bottom: -10px;
            z-index: 2;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.5));
            animation: float 4s ease-in-out infinite;
            color: #FFD700;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* --- Info Card (Enhanced) --- */
        .info-card {
            text-align: center;
            z-index: 3;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            padding: 40px 50px;
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 380px;
        }

        .city {
            font-weight: 200;
            letter-spacing: 8px;
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .temp-display {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-bottom: 5px;
        }

        .temp-display h2 {
            font-size: 6.5rem;
            font-weight: 800;
            line-height: 1;
        }

        .unit-btn {
            font-size: 1.4rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 15px;
        }

        .unit-btn.active {
            color: white;
            font-weight: 800;
        }

        .status {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* New: Weather Details Row */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 25px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .detail-item i {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .detail-item .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        .detail-item .value {
            font-size: 0.9rem;
            font-weight: 700;
        }

        /* --- Rain --- */
        .rain {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 1px;
            height: 35px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* --- Navigator --- */
        .navigator {
            position: fixed;
            bottom: 30px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 30px;
            border-radius: 100px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            opacity: 0.4;
            transition: 0.4s;
        }

        .nav-btn.active {
            opacity: 1;
            transform: scale(1.2);
        }

        .nav-btn i {
            font-size: 1.2rem;
        }

        .nav-btn span {
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="morning">
    <div class="clouds-container" id="clouds"></div>
    <div class="rain" id="rain-layer"></div>

    <div class="weather-visual" id="weather-icon">
        <i class="fas fa-cloud-sun"></i>
    </div>

    <div class="info-card">
        <p class="city">SAI GON</p>
        <div class="temp-display">
            <h2 id="temp-number">28</h2>
            <div class="unit-btn" id="unit-toggle">
                <span id="c-mark" class="active">°C</span> | <span id="f-mark">°F</span>
            </div>
        </div>
        <p class="status" id="weather-text">Good Morning</p>

        <div class="weather-details">
            <div class="detail-item">
                <i class="fas fa-droplet"></i>
                <span class="label">Humidity</span>
                <span class="value" id="val-humidity">65%</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-wind"></i>
                <span class="label">Wind</span>
                <span class="value" id="val-wind">12 km/h</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-sun"></i>
                <span class="label">UV Index</span>
                <span class="value" id="val-uv">Low</span>
            </div>
        </div>
    </div>

    <div class="navigator">
        <div class="nav-btn active" onclick="setWeather('morning', this)">
            <i class="fas fa-cloud-sun"></i>
            <span>Morning</span>
        </div>
        <div class="nav-btn" onclick="setWeather('afternoon', this)">
            <i class="fas fa-sun"></i>
            <span>Noon</span>
        </div>
        <div class="nav-btn" onclick="setWeather('evening', this)">
            <i class="fas fa-cloud-showers-heavy"></i>
            <span>Evening</span>
        </div>
        <div class="nav-btn" onclick="setWeather('night', this)">
            <i class="fas fa-moon"></i>
            <span>Night</span>
        </div>
    </div>

    <script>
        let isCelsius = true;
        let currentBaseTemp = 28;

        const weatherStates = {
            morning: { temp: 28, text: "Pleasant Morning", icon: "fa-cloud-sun", color: "#FFD700", humidity: "65%", wind: "12 km/h", uv: "Low", rain: false },
            afternoon: { temp: 37, text: "Extreme Heat", icon: "fa-sun", color: "#FFFACD", humidity: "40%", wind: "8 km/h", uv: "Very High", rain: false },
            evening: { temp: 29, text: "Tropical Rain", icon: "fa-cloud-showers-heavy", color: "#D1D5DB", humidity: "85%", wind: "18 km/h", uv: "None", rain: true },
            night: { temp: 25, text: "Clear Sky", icon: "fa-moon", color: "#F0F9FF", humidity: "70%", wind: "5 km/h", uv: "None", rain: false }
        };

        function setWeather(phase, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.body.className = phase;

            const state = weatherStates[phase];
            currentBaseTemp = state.temp;

            document.getElementById('weather-text').innerText = state.text;
            const iconElement = document.getElementById('weather-icon');
            iconElement.innerHTML = `<i class="fas ${state.icon}"></i>`;
            iconElement.style.color = state.color;

            // Update details
            document.getElementById('val-humidity').innerText = state.humidity;
            document.getElementById('val-wind').innerText = state.wind;
            document.getElementById('val-uv').innerText = state.uv;

            const rainLayer = document.getElementById('rain-layer');
            if (state.rain) {
                rainLayer.style.display = 'block';
                spawnRain();
            } else {
                rainLayer.style.display = 'none';
            }
            refreshTemp();
        }

        function spawnRain() {
            const layer = document.getElementById('rain-layer');
            layer.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const d = document.createElement('div');
                d.className = 'drop';
                d.style.left = Math.random() * 100 + 'vw';
                d.style.animationDuration = (Math.random() * 0.4 + 0.4) + 's';
                d.style.opacity = Math.random() * 0.4;
                layer.appendChild(d);
            }
        }

        function createClouds() {
            const container = document.getElementById('clouds');
            for (let i = 0; i < 8; i++) {
                const c = document.createElement('i');
                c.className = 'fas fa-cloud cloud';
                const duration = Math.random() * 15 + 15;
                c.style.left = Math.random() * 110 + '%';
                c.style.top = Math.random() * 60 + '%';
                c.style.animationDuration = duration + 's';
                c.style.animationDelay = -(Math.random() * duration) + 's';
                c.style.opacity = Math.random() * 0.4 + 0.1;
                container.appendChild(c);
            }
        }

        function refreshTemp() {
            const val = isCelsius ? currentBaseTemp : Math.round((currentBaseTemp * 9 / 5) + 32);
            document.getElementById('temp-number').innerText = val;
            document.getElementById('c-mark').className = isCelsius ? 'active' : '';
            document.getElementById('f-mark').className = !isCelsius ? 'active' : '';
        }

        document.getElementById('unit-toggle').onclick = () => {
            isCelsius = !isCelsius;
            refreshTemp();
        };

        createClouds();
        refreshTemp();
    </script>
</body>

</html>
