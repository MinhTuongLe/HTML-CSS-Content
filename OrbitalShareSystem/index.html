<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share with Magnetic Orbital Power.">
    <title>Orbital Share System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1016;
            --main-btn-size: 80px;
            --child-btn-size: 50px;
            --primary: #00cec9;
            --secondary: #fab1a0;
            --accent: #00cec9;
            --text-color: #fff;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1a1c29 0%, #0f1016 70%);
        }

        /* --- CONTAINER --- */
        .u-universe {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 20px rgba(108, 92, 231, 0.3));
        }

        /* --- ORBITAL RINGS (Decoration) --- */
        .orbit-ring {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0.5) rotate(0deg);
        }

        .u-universe.active .orbit-ring {
            opacity: 1;
            transform: scale(1) rotate(180deg);
        }

        .ring-1 { width: 180px; height: 180px; transition-delay: 0.1s; }
        .ring-2 { width: 260px; height: 260px; border-color: rgba(255, 255, 255, 0.05); transition-delay: 0.2s; }

        /* --- MAIN BUTTON --- */
        .share-btn {
            width: var(--main-btn-size);
            height: var(--main-btn-size);
            background: linear-gradient(135deg, var(--primary), #a29bfe);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            outline: none;
        }

        .share-btn #shareIcon {
            color: white;
            font-size: 1.8rem;
            transition: transform 0.4s;
        }

        /* State: Active */
        .u-universe.active .share-btn {
            transform: scale(0.9);
            background: #fff;
        }

        /* Hide Share Icon when active */
        .u-universe.active #shareIcon {
            transform: rotate(180deg) scale(0);
            opacity: 0;
        }

        /* Close Icon (Hidden by default) */
        .close-icon {
            position: absolute;
            font-size: 2rem;
            color: var(--primary);
            opacity: 0;
            transform: rotate(-180deg) scale(0.5);
            transition: all 0.4s;
        }

        /* Show Close Icon when active */
        .u-universe.active .close-icon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* --- SATELLITE BUTTONS --- */
        .social-btn {
            position: absolute;
            width: var(--child-btn-size);
            height: var(--child-btn-size);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            z-index: 5;
            transform: translate(0, 0) scale(0.5);
        }

        .social-btn:hover {
            background: white;
            color: var(--bg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            /* Transform handled by JS to prevent conflict */
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .u-universe.active .tooltip {
            /* Only show tooltip when interacting with children usually, or by logic */
            /* We'll handle show via JS hover */
        }

        .show-tooltip {
            opacity: 1 !important;
            transform: translateX(-50%) translateY(0) !important;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: rgba(15, 16, 22, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent);
            padding: 12px 24px;
            border-radius: 50px;
            color: #fff;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            animation: slideDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: translateY(-20px);
        }

        .toast i { color: var(--accent); }

        @keyframes slideDown {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-20px); }
        }

    </style>
</head>
<body>

    <div class="toast-container" id="toastContainer"></div>

    <div class="u-universe" id="universe">
        
        <!-- Decoration Rings -->
        <div class="orbit-ring ring-1"></div>
        <div class="orbit-ring ring-2"></div>

        <!-- Main Trigger -->
        <button class="share-btn" id="shareTrigger">
            <i class="fas fa-share-alt" id="shareIcon"></i>
            <i class="fas fa-times close-icon"></i>
        </button>

        <!-- Satellites (Socials) -->
        <!-- Data attributes hold the link or copy text -->
        <button class="social-btn" data-tooltip="Facebook" style="--i:0">
            <i class="fab fa-facebook-f"></i>
        </button>
        
        <button class="social-btn" data-tooltip="Twitter" style="--i:1">
            <i class="fab fa-twitter"></i>
        </button>
        
        <button class="social-btn" data-tooltip="LinkedIn" style="--i:2">
            <i class="fab fa-linkedin-in"></i>
        </button>
        
        <button class="social-btn" data-tooltip="Telegram" style="--i:3">
            <i class="fab fa-telegram-plane"></i>
        </button>

        <button class="social-btn copy-btn" data-tooltip="Copy Link" data-copy="https://design.zinisoft.com/share/x92df" style="--i:4">
            <i class="fas fa-link"></i>
        </button>

        <div class="tooltip" id="tooltip">Share</div>
    </div>

    <script>
        const universe = document.getElementById('universe');
        const trigger = document.getElementById('shareTrigger');
        const socials = document.querySelectorAll('.social-btn');
        const tooltip = document.getElementById('tooltip');
        const toastContainer = document.getElementById('toastContainer');
        
        let isOpen = false;
        let animationFrame;
        let mouseX = 0;
        let mouseY = 0;

        const radius = 100; // Distance from center
        const totalItems = socials.length;
        const angleStep = (2 * Math.PI) / totalItems; 

        // Store precise base coordinates relative to the universe center
        let basePositions = [];

        function initPositions() {
            socials.forEach((btn, index) => {
                const angle = (index * angleStep) - (Math.PI / 2);
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                basePositions[index] = { x, y };
                
                // Set initial data
                btn.style.transform = `translate(0px, 0px) scale(0.5)`;
                btn.style.opacity = '0';
            });
        }
        initPositions();

        trigger.addEventListener('click', toggleMenu);

        function toggleMenu() {
            isOpen = !isOpen;
            
            if (isOpen) {
                universe.classList.add('active');
                tooltip.innerText = "Select Platform";
                tooltip.classList.add('show-tooltip');
                
                // Expand
                socials.forEach((btn, index) => {
                    btn.style.transition = `all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) ${index * 0.05}s`;
                    const pos = basePositions[index];
                    btn.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(1)`;
                    btn.style.opacity = '1';
                });

                startMagneticLoop();

            } else {
                universe.classList.remove('active');
                tooltip.classList.remove('show-tooltip');
                stopMagneticLoop();

                // Collapse
                socials.forEach((btn, index) => {
                    btn.style.transition = 'all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
                    btn.style.transform = `translate(0px, 0px) scale(0.5)`;
                    btn.style.opacity = '0';
                });
            }
        }

        // --- MOUSE TRACKING ---
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // --- MAGNETIC LOOP ---
        function startMagneticLoop() {
            if(animationFrame) cancelAnimationFrame(animationFrame);
            
            function loop() {
                if(!isOpen) return;

                const universeRect = universe.getBoundingClientRect();
                const centerX = universeRect.left + universeRect.width / 2;
                const centerY = universeRect.top + universeRect.height / 2;

                socials.forEach((btn, index) => {
                    const base = basePositions[index];
                    const anchorX = centerX + base.x;
                    const anchorY = centerY + base.y;

                    const dist = Math.hypot(mouseX - anchorX, mouseY - anchorY);
                    const hoverRadius = 80;

                    if (dist < hoverRadius) {
                        const pullStrength = 0.4;
                        const dx = (mouseX - anchorX) * pullStrength;
                        const dy = (mouseY - anchorY) * pullStrength;

                        btn.style.transition = 'transform 0.1s ease-out'; 
                        btn.style.transform = `translate(${base.x + dx}px, ${base.y + dy}px) scale(1.2)`;
                        btn.style.background = 'white';
                        btn.style.color = 'var(--bg)';
                    } else {
                        // Return to base only if not clicked (success state might use different style)
                        if (btn.style.background === 'white' && !btn.classList.contains('copy-success')) {
                             btn.style.background = '';
                             btn.style.color = '';
                             btn.style.transition = 'transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
                             btn.style.transform = `translate(${base.x}px, ${base.y}px) scale(1)`;
                        }
                    }
                });

                animationFrame = requestAnimationFrame(loop);
            }
            loop();
        }

        function stopMagneticLoop() {
            if(animationFrame) cancelAnimationFrame(animationFrame);
        }

        // --- TOAST SYSTEM ---
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            toastContainer.appendChild(toast);
            
            // Remove after 3s
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.4s forwards';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // --- INTERACTION ---
        socials.forEach(btn => {
            
            const originalIcon = btn.innerHTML; // Cache icon

            btn.addEventListener('mouseenter', () => {
                if(!btn.classList.contains('copy-success')) {
                    tooltip.innerText = btn.dataset.tooltip;
                }
            });
            btn.addEventListener('mouseleave', () => {
                if(!btn.classList.contains('copy-success')) {
                    tooltip.innerText = "Select Platform";
                }
            });

            btn.addEventListener('click', () => {
                const platform = btn.dataset.tooltip;
                
                // 1. Visual Success State
                btn.classList.add('copy-success');
                btn.innerHTML = '<i class="fas fa-check"></i>';
                
                // 2. Logic & Toast
                if (btn.classList.contains('copy-btn')) {
                    const link = btn.dataset.copy;
                    navigator.clipboard.writeText(link).then(() => {
                        showToast("Link copied to clipboard!");
                        tooltip.innerText = "Copied!";
                    });
                } else {
                    showToast(`Shared to ${platform} successfully!`);
                    tooltip.innerText = "Sent!";
                }

                // 3. Revert after delay
                setTimeout(() => {
                    btn.classList.remove('copy-success');
                    btn.innerHTML = originalIcon;
                    // Reset Transition to allow normal hover transform again
                    // Force a re-render/re-calc frame if needed, but styling removal is usually enough
                }, 2000);
            });
        });

    </script>
</body>
</html>
