<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slicing | Smooth layered hover effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #050505;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* Container tổng */
        .gallery-wrapper {
            display: flex;
            width: 95vw;
            height: 80vh;
            gap: 12px;
            /* Tạo chiều sâu cho cả vùng chứa */
            perspective: 1000px;
        }

        .card {
            position: relative;
            flex: 1;
            height: 100%;
            border-radius: 24px;
            cursor: pointer;
            overflow: hidden;

            /* Dùng background trực tiếp trên thẻ để fix lỗi lệch ảnh */
            background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Chìa khóa để các card khớp ảnh 100% */

            /* Tăng độ sáng ban đầu theo yêu cầu (0.9 là mức khá sáng) */
            filter: brightness(0.9) saturate(1);
            transition: all 0.7s cubic-bezier(0.25, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Hiệu ứng lớp phủ khi chưa hover để text dễ đọc */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 60%);
            z-index: 1;
            transition: opacity 0.5s;
        }

        /* Nội dung text */
        .content {
            position: absolute;
            bottom: 40px;
            left: 30px;
            right: 30px;
            z-index: 2;
            color: #fff;
            /* Text ẩn một nửa và trượt lên khi hover */
            transform: translateY(15px);
            opacity: 0.5;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.3, 1);
        }

        .content h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            max-width: 250px;
            /* Giới hạn text để không bị vỡ khi card hẹp */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* --- TRẠNG THÁI HOVER --- */

        .card:hover {
            flex: 4;
            /* Giãn rộng card */
            filter: brightness(1.1) saturate(1.1);
            /* Sáng hẳn lên khi chọn */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
        }

        .card:hover .content {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hiệu ứng quét sáng (Shine) chạy ngang khi hover */
        .card:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: skewX(-20deg);
            animation: shine 0.8s next;
            z-index: 2;
        }

        @keyframes shine {
            100% {
                left: 150%;
            }
        }

        /* Hiệu ứng Film Grain (Nhiễu hạt) cho toàn page để tăng độ "xịn" */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain.png");
            opacity: 0.04;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div class="gallery-wrapper">
        <div class="card">
            <div class="content">
                <h2>Nature</h2>
                <p>The sublime whispers of the mountain peaks.</p>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <h2>Light</h2>
                <p>Chasing shadows across the golden valleys.</p>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <h2>Vision</h2>
                <p>Capturing the unseen motion of the wild.</p>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <h2>Space</h2>
                <p>Where the horizon meets the endless sky.</p>
            </div>
        </div>

        <div class="card">
            <div class="content">
                <h2>Silence</h2>
                <p>Finding peace in the heart of the forest.</p>
            </div>
        </div>
    </div>

</body>

</html>
