<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inject Data. Decode Reality.">
    <title>Cyber-Text Injector</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030406;
            --panel-bg: rgba(10, 12, 18, 0.75);
            --border: rgba(0, 255, 136, 0.15);
            --primary: #00ff88;
            --secondary: #00e5ff;
            --accent: #ff00ff;
            --text: #ffffff;
            --card-shadow: 0 30px 60px rgba(0, 0, 0, 0.9), 0 0 40px rgba(0, 255, 136, 0.05);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Fira Code', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.03), transparent 80%),
                linear-gradient(rgba(0, 255, 136, 0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.01) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
        }

        /* --- COMPACT CONTAINER --- */
        .container {
            width: 90%;
            max-width: 900px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        /* --- HEADER --- */
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        h1 {
            margin: 0;
            font-size: 1rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1::before {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--primary);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(0.9);
            }
        }

        .system-status {
            font-size: 0.7rem;
            color: #666;
            display: flex;
            gap: 20px;
        }

        .status-item span {
            color: var(--secondary);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            height: 450px;
        }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 25px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }

        textarea {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--secondary);
            font-family: inherit;
            padding: 15px;
            resize: none;
            outline: none;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: var(--secondary);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: inset 0 0 10px rgba(0, 229, 255, 0.05);
        }

        button {
            padding: 14px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: inherit;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border-radius: 6px;
            overflow: hidden;
        }

        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        /* --- OUTPUT AREA --- */
        .output-area {
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .terminal-hud {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .terminal-hud::-webkit-scrollbar {
            width: 4px;
        }

        .terminal-hud::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        /* Scanline Overlay */
        .terminal-hud::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 5;
        }

        .output-content {
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--primary);
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: var(--primary);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
            box-shadow: 0 0 12px var(--primary), 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .decoding {
            color: var(--secondary);
            font-weight: bold;
            text-shadow: 0 0 8px var(--secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .input-area {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .terminal-hud {
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Cyber-Injector</h1>
            <div class="system-status">
                <div class="status-item">CORE: <span>STABLE</span></div>
                <div class="status-item">ENC: <span>AES-512</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="input-area">
                <div class="label">Transmission Source</div>
                <textarea id="textInput" placeholder="Enter data to inject...">System initialization...
Neural link active.
Bypassing protocols...</textarea>
                <button onclick="startSequence()">>> INJECT DATA</button>
            </div>

            <div class="output-area">
                <div class="label">Decoded Stream</div>
                <div class="terminal-hud">
                    <div class="output-content" id="output"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>/?1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const outputEl = document.getElementById('output');
        const inputEl = document.getElementById('textInput');

        let interval;
        let isRunning = false;

        // Sound Gen
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();

        function playClick() {
            if (ctx.state === 'suspended') ctx.resume();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.frequency.setValueAtTime(800 + Math.random() * 200, ctx.currentTime);
            osc.type = 'square';
            gain.gain.setValueAtTime(0.05, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.05);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.05);
        }

        const terminalHud = document.querySelector('.terminal-hud');
        const container = document.querySelector('.container');

        function startSequence() {
            if (isRunning) return;
            isRunning = true;

            // Impact effect
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 400);

            const rawText = inputEl.value;
            outputEl.innerHTML = '<span class="cursor"></span>'; // Reset

            let currentIndex = 0;
            const speed = 5;

            let currentTextObj = [];

            function processNextChar() {
                if (currentIndex >= rawText.length) {
                    isRunning = false;
                    return;
                }

                const targetChar = rawText[currentIndex];

                if (targetChar === '\n') {
                    currentTextObj.push({ char: '<br>', isDecoded: true });
                    currentIndex++;
                    renderHTML(currentTextObj);
                    setTimeout(processNextChar, speed * 2);
                    return;
                }

                let cycles = 0;
                let maxCycles = 1 + Math.floor(Math.random() * 3);

                currentTextObj.push({ char: '', isDecoded: false });

                const glitchInterval = setInterval(() => {
                    cycles++;

                    if (cycles < maxCycles) {
                        currentTextObj[currentIndex].char = symbols[Math.floor(Math.random() * symbols.length)];
                        if (Math.random() > 0.6) playClick();
                    } else {
                        currentTextObj[currentIndex].char = targetChar;
                        currentTextObj[currentIndex].isDecoded = true;
                        clearInterval(glitchInterval);

                        currentIndex++;
                        renderHTML(currentTextObj);
                        setTimeout(processNextChar, speed);
                    }
                    renderHTML(currentTextObj);
                }, 15);

            }

            processNextChar();
        }

        function renderHTML(textArray) {
            let html = '';
            textArray.forEach(item => {
                if (item.char === '<br>') {
                    html += '<br>';
                } else if (!item.isDecoded) {
                    html += `<span class="decoding">${item.char}</span>`;
                } else {
                    html += item.char;
                }
            });
            html += '<span class="cursor"></span>';
            outputEl.innerHTML = html;

            // Auto-scroll to bottom
            terminalHud.scrollTop = terminalHud.scrollHeight;
        }

    </script>
</body>

</html>
