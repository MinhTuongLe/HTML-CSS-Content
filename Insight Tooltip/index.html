<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Tooltip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.85);
            --accent: #818cf8;
            --text-dim: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Ambient background decoration */
        body::before {
            content: "";
            position: absolute;
            width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.1) 0%, transparent 70%);
            top: -10%; left: -10%; z-index: -1;
        }

        .main-content {
            max-width: 750px;
            padding: 40px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -2px;
            background: linear-gradient(to bottom right, #fff 40%, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.35rem;
            color: var(--text-dim);
            font-weight: 300;
        }

        .word-trigger {
            color: #fff;
            font-weight: 600;
            border-bottom: 2px solid var(--accent);
            cursor: help;
            transition: opacity 0.2s;
        }

        .word-trigger:hover {
            opacity: 0.8;
        }

        /* ----- INSIGHT CARD STYLING ----- */
        #insight-card {
            position: fixed;
            width: 340px;
            background: var(--card-bg);
            backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            visibility: hidden;
            opacity: 0;
            transform: translateY(15px) scale(0.98);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10000;
            pointer-events: none; /* Prevents card from interfering with selection */
        }

        #insight-card.active {
            visibility: visible;
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .chip {
            background: rgba(129, 140, 248, 0.15);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(129, 140, 248, 0.2);
        }

        .selected-term {
            display: block;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .explanation-text {
            font-size: 1rem;
            color: #d1d5db;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .source-tag {
            font-size: 0.8rem;
            color: #64748b;
            border-top: 1px solid var(--border);
            padding-top: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .glow-dot {
            position: absolute;
            top: 0; right: 0;
            width: 80px; height: 80px;
            background: var(--accent);
            filter: blur(50px);
            opacity: 0.2;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h1>Precision Reading.</h1>
        <p>
            Traditional text is static. Our engine makes it <span class="word-trigger">Dynamic</span>. 
            When you highlight complex concepts like <span class="word-trigger">Deep Learning</span> 
            or <span class="word-trigger">Sustainability</span>, the system identifies the 
            <span class="word-trigger">Contextual Meaning</span> to provide instant clarity.
        </p>
    </div>

    <div id="insight-card">
        <div class="glow-dot"></div>
        <div class="card-header">
            <div class="chip">Insight</div>
        </div>
        <span class="selected-term" id="term-title">Term</span>
        <div class="explanation-text" id="term-desc">
            Definitions appear here.
        </div>
        <div class="source-tag">
            <i class="fas fa-sparkles"></i> Knowledge base verified
        </div>
    </div>

    <script>
        const card = document.getElementById('insight-card');
        const termTitle = document.getElementById('term-title');
        const termDesc = document.getElementById('term-desc');

        /**
         * Term Database
         * The card will only appear if the selected text matches a key in this object.
         */
        const database = {
            "dynamic": "Refers to systems characterized by constant change, activity, or progress. In digital environments, it denotes content that adapts to user behavior.",
            "deep learning": "A specialized subset of machine learning using multi-layered neural networks to analyze data with human-like complexity.",
            "sustainability": "The capacity to endure. In modern context, it focuses on meeting present needs without compromising the ability of future generations.",
            "contextual meaning": "The specific interpretation of a word based on the surrounding environment, intent, and relationship with other terms."
        };

        document.addEventListener('mouseup', (e) => {
            const selection = window.getSelection();
            const text = selection.toString().trim().toLowerCase();

            // Only show card if text exists in the database
            if (text.length > 0 && database.hasOwnProperty(text)) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();

                // Update content
                termTitle.innerText = text.charAt(0).toUpperCase() + text.slice(1);
                termDesc.innerText = database[text];

                // Positioning logic
                const cardWidth = card.offsetWidth;
                const cardHeight = card.offsetHeight;
                
                // Center the card horizontally above the selection
                card.style.left = `${rect.left + (rect.width / 2) - (cardWidth / 2)}px`;
                card.style.top = `${rect.top - cardHeight - 24}px`;

                card.classList.add('active');
            } else {
                // Remove card if text is not in database or selection is cleared
                card.classList.remove('active');
            }
        });

        // Close card when clicking outside
        document.addEventListener('mousedown', (e) => {
            if (!card.contains(e.target)) {
                card.classList.remove('active');
            }
        });
    </script>
</body>
</html>
