<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Gallery | Smooth gallery interactions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #00d2ff;
            --accent-color: #3a7bd5;
            --transition-speed: 0.6s;
            --curve: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
        }

        /* --- Main Card Container --- */
        .gallery-card {
            position: relative;
            width: 360px;
            height: 520px;
            border-radius: 24px;
            overflow: hidden;
            background: #1a1a1a;
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* --- Image Background with Zoom Effect --- */
        .card-image {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1518156677180-95a2893f3e9f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            transition: transform 1.2s var(--curve);
        }

        .gallery-card:hover .card-image {
            transform: scale(1.15) rotate(1deg);
        }

        /* --- Overlay with Adaptive Gradient --- */
        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.4) 40%,
                rgba(0,0,0,0.95) 90%
            );
            opacity: 0.7;
            transition: opacity var(--transition-speed) var(--curve);
            z-index: 1;
        }

        .gallery-card:hover .card-overlay {
            opacity: 1;
        }

        /* --- Content Layout --- */
        .card-content {
            position: absolute;
            inset: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 2;
            color: #fff;
        }

        /* --- Initial Info (Floating Title) --- */
        .initial-label {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all var(--transition-speed) var(--curve);
        }

        .gallery-card:hover .initial-label {
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
        }

        /* --- Hidden Elements (Multi-directional Reveal) --- */
        .hidden-item {
            opacity: 0;
            transition: all var(--transition-speed) var(--curve);
        }

        /* Directional setups */
        .main-title { 
            font-size: 2.2rem; 
            font-weight: 700; 
            transform: translateY(-30px); /* From Top */
        }

        .description { 
            font-size: 0.95rem; 
            color: #ccc; 
            margin: 15px 0;
            line-height: 1.6;
            transform: translateX(-40px); /* From Left */
        }

        .metadata { 
            display: flex; 
            gap: 20px; 
            font-size: 0.8rem; 
            color: var(--primary-color);
            transform: translateX(40px); /* From Right */
            margin-bottom: 25px;
        }

        /* --- THE "XỊN XÒ" BUTTON --- */
        .view-btn {
            position: relative;
            padding: 14px 28px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            overflow: hidden;
            align-self: flex-start;
            transform: translateY(30px); /* From Bottom */
            transition: all 0.4s var(--curve);
        }

        /* Button Fill Effect */
        .view-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: all 0.5s var(--curve);
            z-index: -1;
        }

        .view-btn:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            letter-spacing: 3px; /* Text expands on hover */
        }

        .view-btn:hover::before {
            left: 0;
        }

        /* --- Hover Activation States --- */
        .gallery-card:hover .hidden-item {
            opacity: 1;
            transform: translate(0, 0);
        }

        /* Staggered Delays for "Xịn" feeling */
        .gallery-card:hover .main-title { transition-delay: 0.1s; }
        .gallery-card:hover .description { transition-delay: 0.2s; }
        .gallery-card:hover .metadata   { transition-delay: 0.3s; }
        .gallery-card:hover .view-btn   { transition-delay: 0.4s; }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="gallery-card">
        <div class="card-image"></div>
        <div class="card-overlay"></div>
        
        <div class="card-content">
            <div class="initial-label">The Ethereal Glimpse</div>

            <h2 class="main-title hidden-item">Advanced Gallery Interaction</h2>
            
            <p class="description hidden-item">
                A curated collection of momentary whispers captured in high-definition stillness. Experience the seamless fusion of motion and visual storytelling.
            </p>

            <div class="metadata hidden-item">
                <span><i class="fas fa-camera"></i> ISO 100</span>
                <span><i class="fas fa-expand"></i> 4K Native</span>
                <span><i class="far fa-heart"></i> 1.2k</span>
            </div>

            <button class="view-btn hidden-item">
                Explore Now
            </button>
        </div>
    </div>

</body>
</html>
