<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Button | Smooth cursor attraction</title>
    <style>
        :root {
            --bg: #050505;
            --btn-border: rgba(255, 255, 255, 0.2);
            --btn-text: #ffffff;
            --accent: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Vùng nhận diện lực hút (Lớn hơn nút để tạo cảm giác hút từ xa) */
        .magnetic-area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 250px;
            /* border: 1px dashed #333; // Bật lên nếu muốn xem vùng nhận diện */
        }

        .btn-magnetic {
            position: relative;
            padding: 25px 60px;
            border: 1px solid var(--btn-border);
            border-radius: 100px;
            background: transparent;
            color: var(--btn-text);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Quan trọng: Để chữ không bị giật khi di chuyển */
            will-change: transform;
        }

        /* Nội dung bên trong nút (để tạo hiệu ứng di chuyển độc lập) */
        .btn-text {
            display: block;
            pointer-events: none;
            will-change: transform;
        }

        /* Hover effect */
        .btn-magnetic:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
    </style>
</head>

<body>

    <div class="magnetic-area">
        <a href="#" class="btn-magnetic">
            <span class="btn-text">Explore Now</span>
        </a>
    </div>

    <script>
        const area = document.querySelector('.magnetic-area');
        const btn = document.querySelector('.btn-magnetic');
        const text = document.querySelector('.btn-text');

        area.addEventListener('mousemove', (e) => {
            const rect = area.getBoundingClientRect();

            // Tính toán khoảng cách từ chuột đến tâm của vùng nhận diện
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            // Di chuyển Nút (biên độ 0.5)
            // Di chuyển Chữ (biên độ 0.2 - tạo cảm giác chữ bị hút chậm hơn hoặc nhanh hơn tùy chỉnh)
            btn.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
            text.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
        });

        // Trả về vị trí cũ khi chuột rời khỏi vùng nhận diện
        area.addEventListener('mouseleave', () => {
            btn.style.transform = `translate(0px, 0px)`;
            text.style.transform = `translate(0px, 0px)`;

            // Thêm hiệu ứng transition mềm mại khi nhả ra
            btn.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1)';
            text.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1)';

            // Xóa transition sau khi về vị trí cũ để không bị delay khi di chuột vào lại
            setTimeout(() => {
                btn.style.transition = 'background 0.3s, color 0.3s, border-color 0.3s';
                text.style.transition = '';
            }, 500);
        });
    </script>
</body>

</html>
